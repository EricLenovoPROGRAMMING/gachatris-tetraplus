<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="stylesheets.css">
	<link rel='icon' href="icon.png">
	<title>Gachatris Tetraplus Alpha</title>
</head>

<body>
	<div id=core>
		<div id=menus>
			<div id=menu-viewer>
				<gtris-subdiv class='menuClass menuActive'>
					<gtris-list>
						<gtris-listCell>
							<gtris-button onclick="modeButtons()" id="guiButton-play">PLAY</gtris-button>
						</gtris-listCell>
						<gtris-listCell>
							<gtris-button onclick="replayCenter.openReplayCenter()" class="guiClass-replayCenterMenu"></gtris-button>
						</gtris-listCell>
						<gtris-listCell>
							<gtris-button onclick="switchMenu(1, true, 'h_settings')" id="guiButton-settings">SETTINGS</gtris-button>

							<gtris-button onclick="switchMenu(2,true,'h_controls')" id=guiButton-controls>CONTROLS</gtris-button>
						</gtris-listCell>
					</gtris-list>
				</gtris-subdiv>
				<gtris-subdiv class='menuClass'>
					<gtris-list>
						<gtris-listCell>
							<gtris-button onclick="switchMenu(3,true,'h_tuning')" id=guiButton-handlingtuning>Handling / Tuning</gtris-button>
						</gtris-listCell>
						<gtris-listCell>
							<gtris-button onclick="switchMenu(5,true,'h_audvol')" id=guiButton-audio>Audio / Volume</gtris-button>
						</gtris-listCell>
						<gtris-listCell>
							<gtris-button onclick="switchMenu(6,true,'h_character')" id=guiButton-selChar>Character</gtris-button>
						</gtris-listCell>
						<gtris-listCell>
							<gtris-button onclick="switchMenu(7,true,'h_miscellaneous')" id=guiButton-misc>Miscellaneous</gtris-button>
						</gtris-listCell>
						<gtris-listCell>
							<gtris-button onclick="initSetNameWindow()" id=guiButton-nameplate>Miscellaneous</gtris-button>
						</gtris-listCell>
					</gtris-list>
				</gtris-subdiv>
				<gtris-subdiv class='menuClass'>
					<gtris-list>
						<gtris-listCell id="control-cells" class=settings-list-divider>
						</gtris-listCell>
					</gtris-list>
				</gtris-subdiv>
				<gtris-subdiv class='menuClass'>
					<gtris-list id=settingsList-HANDLING class=settings-list-divider>
					</gtris-list>
				</gtris-subdiv>
				<gtris-subdiv class='menuClass'>
					<gtris-list>
						<gtris-listCell>
							<gtris_text id=guiText-keysSelecting>
							</gtris_text>
						</gtris-listCell>
						<gtris-listCell>
							<gtris_text id=keysSelecting>
							</gtris_text>
						</gtris-listCell>
					</gtris-list>
				</gtris-subdiv>
				<gtris-subdiv class='menuClass'>
					<gtris-list>
						<gtris-listCell id="volume-cells" class=settings-list-divider>
						</gtris-listCell>
					</gtris-list>
				</gtris-subdiv>
				<gtris-subdiv class='menuClass'>
					<gtris-list>
						<gtris-listCell-Details>
							<div id=characterDetailDiv>
								<div>
									<gtris-text id=guiText-characterUse>You are now using:</gtris-text>
								</div>
								<div>
									<gtris-text-large id=characterName></gtris-text-large>
								</div>
							</div>
							<div id=characterImageDiv>
								<img id="characterImage" />
							</div>
						</gtris-listCell-Details>
						<gtris-listCell-Details2>
							<div id=characterFurtherDetailDiv>
								<gtris-text id=characterFurtherDetail></gtris-text>
							</div>
						</gtris-listCell-Details2>
					</gtris-list>
					<gtris-list>
						<gtris-listCell id="character-cells" class=settings-list-divider>
						</gtris-listCell>
					</gtris-list>
				</gtris-subdiv>
				<gtris-subdiv class='menuClass'>
					<gtris-list>
						<gtris-listCell id="misc-cells" class=settings-list-divider>
						</gtris-listCell>
					</gtris-list>
				</gtris-subdiv>
				<gtris-subdiv class='menuClass'>
					<gtris-list>
						<gtris-listCellPerm id="gamesummary">
							<gtris-listCell>
							</gtris-listCell>
						</gtris-listCellPerm>
						<gtris-listCell>
							<gtris-button onclick="gameStart(gameMode)" class="guiClass-retry">Start Over</gtris-button>
						</gtris-listCell>
						<gtris-listCell>
							<gtris-button onclick="replayCenter.generateReplay()" class="guiClass-replayCenterMenu">ReplayCenter</gtris-button>
							<gtris-button onclick="gameStart('REPLAY')" id="guiButton-replay">View Replay</gtris-button>
						</gtris-listCell>
						<gtris-listCell>
							<gtris-button onclick="switchMenu(0,true, gtris_transText('title'));musicPlayer.playMfx('menu')" class="guiClass-mainmenu">Main Menu</gtris-button>
						</gtris-listCell>
					</gtris-list>
				</gtris-subdiv>
				<gtris-subdiv class='menuClass'>
					<gtris-list>
						<gtris-listCellPerm id="pause-padding">
						</gtris-listCellPerm>
						<gtris-listCell>
							<gtris-button onclick="unPause()" id="guiButton-resume">Continue</gtris-button>
						</gtris-listCell>
						<gtris-listCell>
							<gtris-button onclick="gameStart()" class="guiClass-retry">Start Over</gtris-button>
						</gtris-listCell>
						<gtris-listCell>
							<gtris-button onclick="endGame('forceended', true, 'lose')" id="guiButton-forceend">Force End</gtris-button>
						</gtris-listCell>
					</gtris-list>
				</gtris-subdiv>
				<gtris-subdiv class='menuClass'>
					<gtris-list id=modes-station>
					</gtris-list>
				</gtris-subdiv>
				<gtris-subdiv class='menuClass'>
					<gtris-list id=mode-parameter-station>

					</gtris-list>
				</gtris-subdiv>
				<gtris-subdiv class='menuClass'>
					<gtris-list id=replayCenter-station>

					</gtris-list>
				</gtris-subdiv>
				<gtris-subdiv class='menuClass'>
					<gtris-list id=replayResults-window>

					</gtris-list>
				</gtris-subdiv>
			</div>
		</div>


		<div id=gtris>
			<div id=tetrion>
				<tetrionPadding>
					<div id=gtris-body>
						<div id=leftborder>
							<div id=holdDiv>
								<div id=holdTextPlaceholder class=gtris-rainbow-bg-p1>
									<gtris_gui id=TEXT_hold>HOLD</gtris_gui>
								</div>
								<canvas id=holdCanvas></canvas>
							</div>
							<div id=clearTexts>
								<gtris_text id=tSpin></gtris_text>
								<gtris_text id=regular></gtris_text>
								<gtris_text id=B2B></gtris_text>
								<gtris_text id=REN></gtris_text>
							</div>
						</div>
						<div id=meterBarLeft class=gtris-rainbow-border-p1>
							<div id=meter_FRENZY class=gtris-rainbow-bg-p1>
							</div>
						</div>
						<div id=playField class=gtris-rainbow-border-p1>
							<div id=loadedBackground>
								<img id="characterBackground" />
							</div>
							<frenzybg id=bgFrenzyLayout>
								<div id=dynamicFrenzyDiv>
									<img src="assets/tetrion/frenzybg.png" id=dynamicFrenzyBg />
								</div>
								<div id=colorFrenzyOverlay></div>
							</frenzybg>
							<canvas id=gridCanvas></canvas>
							<canvas id=fieldCanvas></canvas>
							<canvas id=activeCanvas></canvas>
						</div>
						<div id=meterBarRight class=gtris-rainbow-border-p1>
							<div id=meter_A>
							</div>
						</div>
						<div id=rightborder>
							<div id=nextDiv>
								<div id=nextTextPlaceholder class=gtris-rainbow-bg-p1>
									<gtris_gui id=TEXT_next>NEXT</gtris_gui>
								</div>
								<canvas id=nextCanvas></canvas>
							</div>
							<canvas id=queueCanvas></canvas>
						</div>
						<statsTable id=statistics>
							<statRow>
								<statLarge id=stats3 class=var-stat></statLarge>
								<stat id=TEXT_stats3 class=text-stat></stat>
							</statRow>
							<statRow>
								<statLarge id=stats2 class=var-stat></statLarge>
								<stat id=TEXT_stats2 class=text-stat></stat>
							</statRow>
							<statRow>
								<statLarge id=stats1 class=var-stat></statLarge>
								<stat id=TEXT_stats1 class=text-stat></stat>
							</statRow>
							<statRow>
								<stat id=stopwatch></stat>
							</statRow>
							<statRow>
								<statMedium id=score></statMedium>
							</statRow>
						</statsTable>
						<div id=namePlateDiv>
							<div id=namePlateInline>
								<gtris-namePlate id=namePlate>EricLenovo</gtris-namePlate>
							</div>
						</div>
					</div>
				</tetrionPadding>
				<div id="gtrisLayout">
					<gtris-msg id=gtris-readygo>
					</gtris-msg>
				</div>
				<div id=tetrionLayer>
					<gtris-result id=tetrionResultText>WIN</gtris-result>
					<div id=showResultCharImg>
						<img id=resultCharImg oncontextmenu=""></img>
					</div>
				</div>
				<div id=tetrionPC>
					<gtris_big id=perfectClear1>
						PERFECT<br>CLEAR!
					</gtris_big>
					<gtris_big id=perfectClear2>
						PERFECT<br>CLEAR!
					</gtris_big>
				</div>
			</div>
		</div>
		<div id=headerMax>
			<div id=menuHeader>
				<div id=el-logoDiv>
					<img id=logoEL src="assets/menu/logoEL.png" oncontextmenu="undefined" />
				</div>
				<gtris_gui id=headerBackButton onclick='backButton()'></gtris_gui>
				<gtris_head id=headerTitle>Gachatris Tetraplus Alpha</gtris_head>
			</div>
		</div>
		<div id=splash>
			<div id=splashLogoDiv>
				<img src='assets/menu/splashlogo.png' id=splashLogo />
			</div>
			<div id=loadingDiv>
				<gtris-text-large id=gtrisSplashText></gtris-text-large>
			</div>
		</div>
	</div>
	<div id=hiddenSpriteCanvasses>
		<canvas id=spriteCanvas></canvas>
		<img id=customSprite />
	</div>
	<script type="text/javascript" src="error_handler.js"></script>
	<script type="text/javascript" src="initializer.js"></script>
</body>

</html>
